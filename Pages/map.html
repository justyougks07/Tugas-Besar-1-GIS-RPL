<!DOCTYPE html>
<html>
<head>
  <title>Pemetaan Gereja</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/images.jpg" type="image/png">
  <link rel="stylesheet" href="styling navbar/navbar.css" />
  <link rel="stylesheet" href="styling content/content.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>

  <h2>Peta Lokasi Gereja</h2>
  <main class="map-page-content" style="padding:20px;">
    <div id="map"></div>
  </main>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0; /* keep navbar in same vertical position as other pages */
      background-color: #f4f4f4;
    }
    .map-page-content { max-width: 1200px; margin: 0 auto; }
    h2 { text-align: center; margin-top: 0.8rem; }
    #map { margin: 0 auto; border: 2px solid #ccc; border-radius: 10px; width: 90vw; height: 80vh; }
  </style>
  <script>
    (function(){
      const path = location.pathname.split('/').pop() || 'index.html';
      const links = document.querySelectorAll('.nav-list .a-navbar');
      links.forEach(a => {
        const href = a.getAttribute('href');
        if ((href === '#' && path === 'index.html') || href === path) {
          a.parentElement.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
