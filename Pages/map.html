<!DOCTYPE html>
<html>
<head>
  <title>Pemetaan Gereja</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/images.jpg" type="image/png">
  <link rel="stylesheet" href="styling navbar/navbar.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <h2>Peta Lokasi Gereja</h2>
  <div id="map"></div>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    #map {
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 90vw;
      height: 80dvh;
    }
  </style>
  <script>
    (function(){
      const path = location.pathname.split('/').pop() || 'index.html';
      const links = document.querySelectorAll('.nav-list .a-navbar');
      links.forEach(a => {
        const href = a.getAttribute('href');
        if ((href === '#' && path === 'index.html') || href === path) {
          a.parentElement.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
