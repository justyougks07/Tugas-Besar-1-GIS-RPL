<html>
  <head>
    <title>belajar lagi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" href="Group 3.png.jpg" type="image/png">
    <link rel="stylesheet" href="styling navbar/navbar.css" />
    <link rel="stylesheet" href="styling content/content.css" />
    <!-- <link rel="stylesheet" href="styling footer/footer.css" /> -->
  </head>
  <body>
    <div class="container-content-1">
        <img src="../image/gereja.png" class="gambar-1" />
        <p>HOLY MAP</p>
        <p1>Explore churches near you and connect with communities that share your faith. <br> Wherever you go, let your heart lead you to a place of worship and peace.</p1>
      </div>
    <script>
      // mark current nav item active
      (function(){
        const path = location.pathname.split('/').pop() || 'index.html';
        const links = document.querySelectorAll('.nav-list .a-navbar');
        links.forEach(a => {
          const href = a.getAttribute('href');
          if ((href === '#' && path === 'index.html') || href === path) {
            a.parentElement.classList.add('active');
          }
        });
      })();
    </script>
  </body>
</html>
