<!DOCTYPE html>
<html>
<head>
  <title>Pemetaan Gereja</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="icon" href="image/images.jpg" type="image/png">
  <link rel="stylesheet" href="styling navbar/navbar.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <div class="navbar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="index.html" class="a-navbar">Home</a>
        </li>
        <li class="nav-item">
          <a href="Tes_peta.html" class="a-navbar">Map</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="a-navbar">About Me</a>
        </li>
      </ul>
    </div>
  <h2>Peta Lokasi Gereja</h2>
  <div id="map"></div>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    #map {
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 90vw;
      height: 80dvh;
    }
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-0.898728, 119.870716], 13);

    // Tambahkan layer peta
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      subdomains: ['a', 'b', 'c']
    }).addTo(map);

    // Tambahkan marker gereja
    L.marker([-0.898728, 119.870716]).addTo(map)
      .bindPopup("<b>GSJA Kalvari</b><br>Jl. ... Palu");

    L.marker([-0.900123, 119.873456]).addTo(map)
      .bindPopup("<b>GMIM Bethesda</b><br>Jl. ... Palu");

    L.marker([-0.905678, 119.880321]).addTo(map)
      .bindPopup("<b>GKST Immanuel</b><br>Jl. ... Palu");
  </script>
  <script>
    (function(){
      const path = location.pathname.split('/').pop() || 'index.html';
      const links = document.querySelectorAll('.nav-list .a-navbar');
      links.forEach(a => {
        const href = a.getAttribute('href');
        if ((href === '#' && path === 'index.html') || href === path) {
          a.parentElement.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
