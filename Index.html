<!DOCTYPE html>
<html>
<head>
  <title>Peta Gereja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Inisialisasi peta
  var map = L.map('map').setView([-0.8991, 119.8707], 13);

  // Tambahkan layer dari OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Tambahkan marker lokasi gereja
  L.marker([-0.90830, 119.88187]).addTo(map)
    .bindPopup("GSJA Kalvari Palu")
    .openPopup();

  L.marker([-0.88980, 119.86783]).addTo(map)
    .bindPopup("GMS Palu")
    .openPopup();

  L.marker([-0.89981, 119.87082]).addTo(map)
    .bindPopup("Bethany Palu")
    .openPopup();
</script>

</body>
</html>
