<!DOCTYPE html>
<html>
  <head>
    <title>Peta Gereja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
      }
      #map {
        height: 100vh;
      }

      /* Kotak pencarian */
      #search {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: white;
        padding: 5px 10px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Pencarian -->
    <div id="search">
      <input type="text" id="searchBox" placeholder="Cari gereja..." />
      <button onclick="searchLocation()">Cari</button>
    </div>

    <!-- Peta -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Inisialisasi peta
      var map = L.map("map").setView([-0.8991, 119.8707], 13);

      // Tambahkan layer dari OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // Data gereja
      var churches = [
        { name: "GSJA Kalvari Palu", lat: -0.8991, lng: 119.8707 },
        { name: "Gereja Katolik Santa Maria", lat: -0.9002, lng: 119.8715 },
        { name: "Gereja Immanuel", lat: -0.905, lng: 119.8725 },
      ];

      // Tambahkan marker
      churches.forEach(function (church) {
        L.marker([church.lat, church.lng]).addTo(map).bindPopup(church.name);
      });

      // Fungsi pencarian
      function searchLocation() {
        var keyword = document.getElementById("searchBox").value.toLowerCase();
        var found = churches.find((c) =>
          c.name.toLowerCase().includes(keyword)
        );

        if (found) {
          map.setView([found.lat, found.lng], 16); // zoom ke lokasi
          alert("Ditemukan: " + found.name);
        } else {
          alert("Gereja tidak ditemukan!");
        }
      }
    </script>
  </body>
</html>
