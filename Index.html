<!DOCTYPE html>
<html>
<head>
  <title>Peta Gereja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Inisialisasi peta
var map = L.map('map').setView([-0.8991, 119.8707], 13);

// Tambahkan layer dari OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Data gereja (bisa ditambah lagi)
var churches = [
  {name: "GSJA Kalvari Palu", lat: -0.8991, lng: 119.8707},
  {name: "Gereja Katolik Santa Maria", lat: -0.9002, lng: 119.8715},
  {name: "Gereja Immanuel", lat: -0.9050, lng: 119.8725}
];

// Tambahkan marker dari data
churches.forEach(function(church) {
  L.marker([church.lat, church.lng])
    .addTo(map)
    .bindPopup(church.name);
});
</script>

</body>
</html>
